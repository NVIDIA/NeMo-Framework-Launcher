  # Output directory to where the extracted documents will be written
  results_dir: ${base_results_dir}/${.name}
  time_limit: "08:00:00"
  dependency: "singleton"
  nodes: 1
  partition:
  cpus_per_node: 48

input_dir: "/datasets/json/original"
output_dir: "/datasets/json/cleaned"
