run:
  name: 'lang-id-and-separation'
  # Output directory to where the extracted documents will be written
  results_dir: ${base_results_dir}/${.name}
  time_limit: "08:00:00"
  dependency: "singleton"
  nodes: 1
  partition:
  cpus_per_node: 48

# If the model doesn't exist it will be downloaded to path specified
# by model path
lang_id:
  lang_id_module: ndc.filter.classifier.filter.FastTextLangId
  params:
    model_path: ${base_results_dir}/${.name}/results/lid-176.bin

input_dir: "/datasets/json/original"
output_dir: "/datasets/json/lang_separated/en"
